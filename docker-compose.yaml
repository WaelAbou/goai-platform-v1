version: "3.9"

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: goai_postgres
    environment:
      POSTGRES_USER: goai
      POSTGRES_PASSWORD: goai_password
      POSTGRES_DB: goai_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goai -d goai_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Redis Cache (for sessions, rate limiting)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: goai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # GoAI Platform Backend
  # ===========================================
  goai_platform:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: goai_platform_v1
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - /app/__pycache__
    environment:
      - ENV=dev
      - LOG_LEVEL=INFO
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=goai_platform
      - DB_USER=goai
      - DB_PASSWORD=goai_password
      # Redis
      - REDIS_URL=redis://redis:6379
      # API Keys (mount from .env or set here)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ===========================================
  # GoAI Console UI (React/Vite)
  # ===========================================
  goai_console:
    build:
      context: ./ui/console
      dockerfile: Dockerfile
    container_name: goai_console
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - goai_platform
    restart: unless-stopped

  # ===========================================
  # pgAdmin (Database Management UI)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: goai_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@goai.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker compose --profile tools up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: goai_network
